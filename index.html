<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Order Spinner</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap");

      body {
        margin: 0;
        height: 100vh;
        background: #111;
        font-family: "Orbitron", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        color: #00ffae;
        text-shadow: 0 0 10px #00ffae, 0 0 25px #00ffae;
        margin-bottom: 0;
        margin-top: -60px;
      }

      h2 {
        font-size: 3.5rem;
        color: #ff007f;
        text-shadow: 0 0 10px #ff007f, 0 0 25px #ff007f;
        margin-top: -10px;
        margin-bottom: 20px;
      }

      canvas {
        background: #333;
        border-radius: 50%;
        box-shadow: 0 0 15px #0ff;
      }

      .pointer {
        position: absolute;
        top: 310px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 30px solid rgba(255, 255, 255, 0.6);
        z-index: 10;
        filter: drop-shadow(0 0 10px white);
        opacity: 0.7;
      }

      button {
        margin-top: 20px;
        padding: 12px 28px;
        background: #0ff;
        border: 2px solid #0ff;
        color: #000;
        font-size: 1.1rem;
        font-family: "Orbitron", sans-serif;
        cursor: pointer;
        border-radius: 8px;
        z-index: 2;
        text-shadow: 0 0 3px #000;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #000;
        color: #0ff;
        box-shadow: 0 0 12px #0ff, 0 0 25px #0ff;
        border-color: #0ff;
      }

      .result {
        margin-top: 10px;
        font-size: 1.5rem;
        color: #00ffc3;
        text-shadow: 0 0 5px #00ffc3;
      }

      .wheel-container {
        position: relative;
        width: 350px;
        height: 350px;
        margin-top: 20px;
      }

      .symbols {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .symbol {
        position: absolute;
        font-size: 3rem;
        opacity: 0.08;
        animation: float 12s ease-in-out infinite;
      }

      .triangle {
        color: #ff007f;
        text-shadow: 0 0 10px #ff007f;
      }

      .circle {
        color: #00ffc3;
        text-shadow: 0 0 10px #00ffc3;
      }

      .square {
        color: #ffffff;
        text-shadow: 0 0 10px #ffffff;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(4deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Tech Survival: Squid Game Edition</h1>
    <h2>Code Roulette</h2>

    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="350" height="350"></canvas>
    </div>

    <button onclick="spin()">Spin</button>
    <div class="result" id="result"></div>
    <div class="symbols" id="symbolsContainer"></div>

    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");

      const options = ["Set 1", "Set 2", "Set 3", "Set 4", "Set 5", "Set 6"];
      const colors = [
        "#FF6B6B",
        "#FFD93D",
        "#6BCB77",
        "#4D96FF",
        "#C74B50",
        "#845EC2",
      ];
      const arcSize = (2 * Math.PI) / options.length;

      let currentAngle = 0;
      let spinning = false;

      const spinOrder = [6, 4, 1, 3, 5, 2]; // predefined order (1-indexed)
      let spinIndex = 0;

      function drawWheel() {
        const center = canvas.width / 2;
        const radius = center - 10;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < options.length; i++) {
          const startAngle = currentAngle + i * arcSize;
          const endAngle = startAngle + arcSize;

          ctx.beginPath();
          ctx.moveTo(center, center);
          ctx.arc(center, center, radius, startAngle, endAngle);
          ctx.closePath();
          ctx.fillStyle = colors[i % colors.length];
          ctx.fill();

          ctx.save();
          ctx.translate(center, center);
          ctx.rotate(startAngle + arcSize / 2);
          ctx.textAlign = "right";
          ctx.fillStyle = "#000";
          ctx.font = "bold 16px Orbitron";
          ctx.fillText(options[i], radius - 15, 6);
          ctx.restore();
        }
      }

      function spin() {
        if (spinning || spinIndex >= spinOrder.length) return;

        spinning = true;
        const targetOption = spinOrder[spinIndex] - 1;
        spinIndex++;

        const fullRotations = 5;
        const targetAngle = Math.PI / 2 - targetOption * arcSize - arcSize / 2;
        const finalAngle =
          currentAngle +
          fullRotations * 2 * Math.PI +
          ((2 * Math.PI + targetAngle - (currentAngle % (2 * Math.PI))) %
            (2 * Math.PI));

        const duration = 4000;
        const start = performance.now();
        const initialAngle = currentAngle;

        function animate(time) {
          const progress = Math.min((time - start) / duration, 1);
          const eased = easeOutCubic(progress);
          currentAngle = initialAngle + (finalAngle - initialAngle) * eased;

          drawWheel();

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            spinning = false;
            const label = options[targetOption];
            document.getElementById(
              "result"
            ).textContent = `ðŸŽ‰ You landed on: ${label}`;
          }
        }

        requestAnimationFrame(animate);
      }

      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }

      function createSymbols() {
        const container = document.getElementById("symbolsContainer");
        const shapes = ["â–²", "â—", "â– "];
        const classes = ["triangle", "circle", "square"];
        const count = 30;

        for (let i = 0; i < count; i++) {
          const span = document.createElement("span");
          const shapeIndex = Math.floor(Math.random() * shapes.length);
          span.className = `symbol ${classes[shapeIndex]}`;
          span.textContent = shapes[shapeIndex];
          span.style.left = `${Math.random() * 100}%`;
          span.style.top = `${Math.random() * 100}%`;
          span.style.animationDelay = `${Math.random() * 12}s`;
          span.style.fontSize = `${2 + Math.random() * 2}rem`;
          container.appendChild(span);
        }
      }

      createSymbols();

      // Ensure font is ready before first draw
      document.fonts.ready.then(() => {
        drawWheel();
      });
    </script>
  </body>
</html>
